<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="contenitore-form">

        <form id="myForm" action="">
            <div id="contenuto-form">
            <label for="name">Nome Cognome</label>
            <input id="name" type="text" placeholder="Nome e Cognome">
            <label for="km">Km da percorrere</label>
            <input id="km" type="text" placeholder="Km da percorrere">
            <label for="eta">Fascia d'età</label>
            <select id="eta" name="Età">
                <option id="under18" value="Minorenne">Under 18</option>
                <option id="maggiorenne" value="Maggiorenne">19-64</option>
                <option id="over65" value="Anziano">Over 65</option>
            </select>
            <div>
            <input id="bottone_genera" type="button" value="Genera">
            <input id="bottone_annulla" type="button" value="Annulla">
            </div>
        </div>
        </form>

        <div id="popup_ticket">
            <div id="your-ticket">
                <h3>Il tuo biglietto</h3>
            </div>
            <div id="contenuto-popup">
                
                <div class="box-popup">
                    <h4>Nome passegero</h4>
                    <div id="name-ticket"></div>
                </div>
                <div class="box-popup">
                     <h4>Offerta</h4>
                    <div id="fascia"></div>
                </div>
                <div class="box-popup">
                    <h4>Carrozza</h4>
                    <div id="carrozza"></div>
                </div>
                <div class="box-popup">
                    <h4>Codice CP</h4>
                    <div id="codice-cp"></div>
                </div>
                <div class="box-popup">
                    <h4>Costo biglietto</h4>
                    <div id="costoTicket"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- script js -->
    <script src="js/script.js" type="text/javascript">
    </script>
</body>
</html>
